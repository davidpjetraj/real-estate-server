services:
  - type: web
    name: real-estate-server
    env: node
    nodeVersion: 23.10.0
    buildCommand: yarn install && yarn build
    startCommand: yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: YARN_ENABLE_IMMUTABLE_INSTALLS
        value: 'true'
